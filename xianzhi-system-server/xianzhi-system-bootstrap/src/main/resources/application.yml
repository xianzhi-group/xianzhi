server:
  port: 8002
spring:
  application:
    name: xianzhi-system
  data:
    redis:
      # 地址
      host: 192.168.50.11
      # 端口，默认为6379
      port: 6379
      # 数据库索引
      database: 0
      # 密码
      password: xianzhi_2024
      # 连接超时时间
      timeout: 10s
      lettuce:
        pool:
          # 连接池中的最小空闲连接
          min-idle: 1
          # 连接池中的最大空闲连接
          max-idle: 8
          # 连接池的最大数据库连接数
          max-active: 8
          # #连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:publicKey.txt
